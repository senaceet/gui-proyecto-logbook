<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="stylesheets/cambioContra.css">
</head>
<body>
    <div class="--divPadre">
        <h1>LOGBOOK</h1>
        <p>Por favor completa los datos para terminar la operación.</p>
        <div class="ContenedorcontraActual">
            <input type="password" class="--contraActual" name="contraActual" id="contraActual" placeholder="Contraseña actual" required>
        </div>
        <div class="ContenedorRepetirContra">
            <input type="password" name="repetirContra" id="repetirContra" placeholder="Repetir contraseña" required>
        </div>
        <div class="ContenedorNuevaContra">
            <input type="password" name="NuevaContra" id="NuevaContra" placeholder="Nueva contraseña" required>
        </div>
        <div class="--botones">
            <input type="submit" class="button--cancelar" value="Cancelar">
            <input type="submit" class="button--continuar" value="Continuar">
        </div>
    </div>
</body>
</html>
